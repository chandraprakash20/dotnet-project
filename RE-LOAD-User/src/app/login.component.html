<div class="bradcumb-area cart overlay-bg-4">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col">
				<!-- Start bradcumb -->
				<div class="bradcumb text-center">
					
				</div>
				<!-- End bradcumb -->
			</div>
		</div>
	</div>
</div>
<div class="login-area pt-90">
	<div class="container">
		<div class="row">
			<div class="col-xl-6 col-lg-5 col-md-5">
				<img class="mb-5" src="./assets/img/about/2.png" alt="">
			</div>
			<div class="col-xl-6 col-lg-7 col-md-7">
				<div class="section-title font-s30">
					<p class="title">Log in and let's get going</p>
					
				</div>
			
				<div class="login-form">
					<form ngNativeValidate class="gane-form" method="POST" #form="ngForm" (ngSubmit)="onSubmit(form)">
						<div class="form-left">
							<div class="form-title">
								<h4>Login</h4>
							</div>
							<div class="single-field ">
								<label>Email</label>
								<input type="email" name="email" id="email" class="form-control" placeholder="Write Email" ngModel required
								#email="ngModel" [(ngModel)]="this.loginData.email">
							</div>
							<div class="single-field ">
								<label>Password</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="Write Password" ngModel required
								#password="ngModel" [(ngModel)]="this.loginData.password">
							</div>
							<div class="password">
							
								<p>Forgot your <a href="/user/forgetpassword">password?</a></p>
								<p>Create New <a href="/user/addUser">Account</a></p>
							</div>
							<button class="btn btn-theme" type="submit">Login</button> 
						</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
