<div class="bradcumb-area cart overlay-bg-4">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col">
				<!-- Start bradcumb -->
				<div class="bradcumb text-center">
					<h3>Sign Up</h3>
								<ul>
									<li><a href="#">Home</a></li>
									<li>Sign Up</li>
								</ul>
				</div>
				<!-- End bradcumb -->
			</div>
		</div>
	</div>
</div>
<div class="login-area pt-90">
	<div class="container">
		<div class="row">
			<div class="col-xl-6 col-lg-5 col-md-5">
				<img class="mb-5" src="./assets/img/about/2.png" alt="">
			</div>
			<div class="col-xl-6 col-lg-7 col-md-7">
				<div class="section-title font-s30">
					<p class="title">CREATE NEW ACCOUNT</p>
					
				</div>
			
				<div class="login-form">
					<form ngNativeValidate class="gane-form" method="POST" #form="ngForm" (ngSubmit)="onsubmit(form)">
						<div class="form-left">
							<div class="form-title">
								<h4>Registration</h4>
							</div>
              <div class="single-field ">
								<label>User Name</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="Write User Name" ngModel required
								#userName="ngModel" [(ngModel)]="this.userData.userName">
							</div>
							
							<div class="single-field ">
								<label>Email</label>
								<input type="email" name="email" id="email" class="form-control" placeholder="Write Email" ngModel required
								#email="ngModel" [(ngModel)]="this.userData.email">
							</div>
							<div class="single-field ">
								<label>Password</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="Write Password" ngModel required
								#password="ngModel" [(ngModel)]="this.userData.password">
							</div>
              <div class="single-field ">
								<label>Contact No</label>
								<input type="text" name="contactno" id="contactno" class="form-control" placeholder="Write Contact No" ngModel required
								#contactno="ngModel" [(ngModel)]="this.userData.contactNo">
							</div>
							
							<button class="btn btn-theme" type="submit">Register </button> 
						</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
