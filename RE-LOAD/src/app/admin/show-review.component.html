<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>Show Review</h4>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-striped table-md">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Feed Back</th>
                      <th>Services</th>
                      <th>Location</th>
                      <th>Facilities</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor="let rd of reviewData; let no=index;">
                      <td>{{no+1}}</td>
                       <td>{{rd.reviewName}}</td>
                       <td>{{rd.reviewEmail}}</td>
                       <td>{{rd.reviewFeedBack}}</td>
                       <td>{{rd.reviewServices}}</td>
                       <td>{{rd.reviewLocation}}</td>
                       <td>{{rd.reviewFacilities}}</td>
                       
                       <td><a class="btn btn-danger btn-action" data-toggle="tooltip" title="Delete" (click)="deletereview(rd.reviewIDPK)"><i class="fas fa-trash"></i></a></td>										
                   </tr>
                    
                  </table>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
       </div>
    </section>
  </div>
  <app-footer></app-footer>
