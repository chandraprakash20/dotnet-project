<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>Show Faq</h4>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-striped table-md">
                    <tr>
                      <th>ID</th>
                      <th>Question</th>
                      <th>Answer</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor="let fd of faqData; let no=index;">
                      <td>{{no+1}}</td>
                       <td>{{fd.faqQuestions}}</td>
                       <td>{{fd.faqAnswers}}</td>
                       <td><a class="btn btn-action bg-purple mr-1" data-toggle="tooltip" [routerLink]="['/admin/editFaq',fd.faqIDPK]" title="Edit"><i
                        class="fas fa-pencil-alt"></i></a> <a class="btn btn-danger btn-action"
                      data-toggle="tooltip" title="Delete" (click)="deletefaq(fd.faqIDPK)"><i class="fas fa-trash"></i></a></td>										
                   </tr>
                  </table>
                </div>
              </div>
              
             
            </div>
          </div>
        </div>
       </div>
    </section>
  </div>
  <app-footer></app-footer>
