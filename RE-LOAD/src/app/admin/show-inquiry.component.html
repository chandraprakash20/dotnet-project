<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>Show Inquiry</h4>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-striped table-md">
                    <tr>
                      <th>ID</th>
                      <th>Package ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>City</th>
                      <th>Contact No</th>
                      <th>Date</th>
                      <th>No Of People</th>
                      <th>Message</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor="let id of inquiryData; let no=index;">
                      <td>{{no+1}}</td>
                       <td>{{id.packageName}}</td>
                       <td>{{id.inquiryName}}</td>
                       <td>{{id.inquiryEmail}}</td>
                       <td>{{id.inquiryCity}}</td>
                       <td>{{id.inquiryContactNo}}</td>
                       <td>{{id.inquiryDate}}</td>
                       <td>{{id.inquiryNoOfPeople}}</td>
                       <td>{{id.inquiryMessage}}</td>
                       
                     
                       <td> <a class="btn btn-danger btn-action" data-toggle="tooltip" title="Delete" (click)="deleteinquiry(id.inquiryIDPK)"><i class="fas fa-trash"></i></a></td>										
                   </tr>
                  </table>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
       </div>
    </section>
  </div>
  <app-footer></app-footer>
