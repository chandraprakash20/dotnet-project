<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <form ngNativeValidate #form="ngForm" (ngSubmit)="onsubmit(form)">
                <div class="card-header">
                  <h4>Add Faq</h4>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label>Question</label>
                    <input type="text" name="question" id="question" class="form-control" ngModel required=""
                    #question="ngModel" [(ngModel)]="this.faqData.faqQuestions">
                  </div>
                  <div class="form-group mb-0">
                    <label>Answer</label>
                    <textarea class="form-control" name="answer" id="answer" ngModel required=""
                    #answer="ngModel" [(ngModel)]="this.faqData.faqAnswers"></textarea>
                  </div>
                </div>
                <div class="card-footer text-right">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
           
          </div>
         
        </div>
      </div>
    </section>

  </div>
  <app-footer></app-footer>
