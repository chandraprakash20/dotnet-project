<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>Show Gallery</h4>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-striped table-md">
                    <tr>
                      <th>ID</th>
                      <th>Image</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor="let gd of galleryData; let no=index;">
                      <td>{{no+1}}</td>
                      <td><img src="{{this.baseUrl + gd.galleryImage}}" height="150" width="150"/></td>

                       
                       <td><a class="btn btn-action bg-purple mr-1" data-toggle="tooltip" [routerLink]="['/admin/editGallery',gd.galleryIDPK]" title="Edit"><i
                        class="fas fa-pencil-alt"></i></a> <a class="btn btn-danger btn-action"
                      data-toggle="tooltip" title="Delete" (click)="deletegallery(gd.galleryIDPK)"><i class="fas fa-trash"></i></a></td>										
                   </tr>
                  </table>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
       </div>
    </section>
  </div>
  <app-footer></app-footer>
