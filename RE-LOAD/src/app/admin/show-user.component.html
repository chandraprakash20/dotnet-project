<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>Show User</h4>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-striped table-md">
                    <tr>
                      <th>ID</th>
                      <th>User Name</th>
                      <th>Email</th>
                      <th>Password</th>
                      <th>Contact No</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor="let ud of userData; let no=index;">
                      <td>{{no+1}}</td>
                       <td>{{ud.userName}}</td>
                       <td>{{ud.email}}</td>
                       <td>{{ud.password}}</td>
                       <td>{{ud.contactNo}}</td>
                       
                       <td><a class="btn btn-danger btn-action"  data-toggle="tooltip" title="Delete" (click)="deleteuser(ud.userIdPk)"><i class="fas fa-trash"></i></a></td>										
                   </tr>
                  </table>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
       </div>
    </section>
  </div>
  <app-footer></app-footer>
